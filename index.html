<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <div class="logo">
        <img class="logoImg" src="img/logo alura.jfif">
<h1 class="titulito">Encriptador de Texto</h1>
    </div>
<div class="Encritar">
    <textarea 
    name="texto" 
    class="texto" 
    id="texto" 
    cols="30" 
    rows="10" 
    placeholder="Ingresa el texto aqui"
    ></textarea>

<div class="terminos">
<p>Solo letras minúsculas y sin acentos.!!!</p>
</div>
<div class="botones">
    <button class="boton-encriptar" 
    type="button" 
    onclick="encriptar()">Encriptar
    </button>
    <input 
    type="button" 
    class="boton-desencriptar" 
    value="Desencriptar" 
    onclick="desencriptar"/>
</div>
</div>

<footer>
    <p class="copyright">© Copyright CR property of efrén huembes-2023</p></p>
</footer>

<div class="encriptado"
     class="mensaje-encriptado" id="mensaje-encriptado">
     <img class="imgPrincipal" src="img/robo-big-img.png">
        <h2 id="tituloMensaje">¡Ningún mensaje encontrado!</h2>

        <textarea 
        type="text"
        name="mensaje" 
        class="resultado"
        id="resultado" 
        cols="30" 
        rows="10" 
        placeholder="Ningún texto recibido"
    ></textarea>
    
    <button id="btn" class="botonCopiar"></i>Copiar</button>
</div>
</div>
</body>

<script src="index.js"></script>

</html>
