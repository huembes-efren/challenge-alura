<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
<div class="encritar">
    <textarea 
    name="texto" 
    class="texto" 
    id="texto" 
    cols="30" 
    rows="10" 
    placeholder="Ingresa el texto aqui"
    ></textarea>

<div class="terminos">
<p>solo letras minúsculas y sin acento.</p>
</div>
<div class="botones">
    <button class="boton-encriptar" 
    type="button" 
    onclick="encriptar()">encriptar
    </button>
    <input 
    type="button" 
    class="boton-desencriptar" 
    value="desencriptar" 
    onclick="desencriptar"/>
</div>
</div>


<div class="encriptado">
    <img src="" alt="" id="muñeco">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
        <p id="parrafo">ingrese el texto que desea encriptar o desencriptar</p>
        <textarea 
        name="mensaje" 
        id="mensaje" 
        cols="30" 
        rows="10" 
        class="mensaje"></textarea>
    </div>
</div>
</div>
</body>

<script src="index.js"></script>

</html>
